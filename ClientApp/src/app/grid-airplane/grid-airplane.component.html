<a href="#" id="new-button">New</a>
<table>
  <thead>
    <tr>
      <th>Code</th>
      <th>Model</th>
      <th>Passengers</th>
      <th>Created</th>
      <th>Modified</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let airplaneInfo of airplaneData">
      <td>{{ airplaneInfo.code }}</td>
      <td>{{ airplaneInfo.model }}</td>
      <td>{{ airplaneInfo.passengers }}</td>
      <td>{{ airplaneInfo.created }}</td>
      <td>{{ airplaneInfo.lastUpdate }}</td>
      <td>
        <a href="#" (click)="editRecord(this)">Edit</a>
        <a href="#" (click)="deleteRecord(this)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
