<div class="container">
  <div class="row">
    <div class="col-md-4">
      <app-add-or-update-airplane (airplaneCreated)="createOrUpdateAirplane($event)" [airplaneInfo]="currentAirplane"></app-add-or-update-airplane>
    </div>
    <div class="col-md-8">
      <app-grid-airplane [airplaneData]="airplaneData" (editClicked)="editClicked($event)" (newClicked)="newClicked()" (recordDeleted)="deleteClicked($event)"></app-grid-airplane>
    </div>
  </div>
</div>

<app-grid-airplane [airplaneData]="airplaneData"></app-grid-airplane>
